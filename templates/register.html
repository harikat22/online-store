{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
<div class="col-md-4">

<div class="card shadow">
<div class="card-body">
<h4 class="text-center mb-3">Register</h4>

<form method="POST">

</form>

</div>
</div>

</div>
</div>

{% endblock %}
